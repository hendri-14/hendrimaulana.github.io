<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB SMKN 2 Wonosari</title>
    <link rel="stylesheet" href="ppdb.css">
</head>
<body>
    <div class="wrap">
    <div class="container">
    <h1><center>Formulir PPDB <br> SMKN 2 Wonosari</h1></center>
    <hr>
    <form action="" method="get">
        <table border="0" align="center">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="Nama"></td>
            </tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><select name="" id="">
                    <option value="SMP">SMP 1 Wonosari</option>
                    <option value="SMP">SMP 2 Wonosari</option>
                    <option value="SMP">SMP 3 Wonosari</option>
                    <option value="SMP">SMP 4 Wonosari</option>
                    <option value="SMP">SMP MUH 1 Wonosari</option>
                    <option value="SMP">SMP 1 Patuk</option>
                    <option value="SMP">SMP 2 Patuk</option>
                    <option value="SMP">SMP 3 Patuk</option>
                </select></td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>:</td>
                <td><select name="" id="">
                    <option value="TKP">Teknik Kontruksi Properti</option>
                    <option value="DPIB">Desain Permodelan Bangunan</option>
                    <option value="TKL">Teknik Ketenagalistrikan</option>
                    <option value="TE">Teknik Elektronika</option>
                    <option value="TM">Teknik Mesin</option>
                    <option value="TPFL">Teknik Pengelasan dan Fabrikasi Logam</option>
                    <option value="TO">Teknik Otomotif</option>
                    <option value="TJKT">Teknik Jaringan Komputer Dan Telekomunikasi</option>
                    <option value="DKV">Desain Komunikasi Visual</option>
                </select></td>
            </tr>
            <tr>
                <td>Nilai Matematika</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nilai IPA</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nilai BHS Indonesia</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nilai BHS Inggris</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <br>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jk" value="Laki-Laki">Laki laki
                    <input type="radio" name="jk" value="Perempuan">Perempuan
                    </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="Alamat"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="submit" name="KIRIM">KIRIM</button></td>
            </tr>
            
        </table>
        <hr>
    </form>
    </div>
    </div>
</body>
</html>
